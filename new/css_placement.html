<title>CSS placement</title>

  <style>
    @import url("https://pub.s4.exacttarget.com/d3qggpjg5kl");
    .body { font-size: 22px; font-family:sans-serif;}
    .foo-embedded { background: green !important; }
  </style>

</head>

<link rel="stylesheet" href="https://pub.s4.exacttarget.com/zvjgdf2431y" type="text/css">

<body class="body">

  <style>
    .foo-in-body { background: green !important; }
  </style>

  <div class="foo-embedded" style="background:red;">
    Embedded
  </div>

  <div class="foo-in-body" style="background:red;">
    Placed in body
  </div>

  <div class="foo-linked" style="background:red;">
    Linked
  </div>

  <div class="foo-import" style="background:red;">
    Via @import
  </div>

</body>
</html>
