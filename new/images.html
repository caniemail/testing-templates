<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <!--[if mso]><xml>
  <o:OfficeDocumentSettings>
  <o:AllowPNG/>
  <o:PixelsPerInch>96</o:PixelsPerInch>
  </o:OfficeDocumentSettings>
  </xml><![endif]-->
  <title>Images</title>
  <style>

  </style>
</head>
<body>
  <h3>inline SVG</h3>
  <svg version="1.1" baseProfile="full" width="150" height="150" xmlns="http://www.w3.org/2000/svg">
    <switch>
        <circle cx="75" cy="75" r="75" fill="green" />
      <foreignObject>
        <img src="https://dummyimage.com/150x150/ff0000/ffffff&text=fallback">
      </foreignObject>
    </switch>
  </svg>
  <h3>svg img</h3>
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/51773/test-img.svg">

  <h3>webP </h3>
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/51773/test-img.webp">

  <h3>HEIF </h3>
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/51773/test-img.heic">

  <h3>Animated png flash red then hold green</h3>
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/51773/test-animation.png">

  <h3>Animated webP flash red then hold green</h3>
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/51773/test-animation.webp">

  <h3>srcset</h3>
  <img src="https://dummyimage.com/1x1/ff0000/ffffff&text=fallback" srcset="https://dummyimage.com/300x100/008000/ffffff&text=srcset 1x"
  width="300" height="100">

  <h3>image-set</h3>
  <div style="width:300px;height:100px;
  background-image:url(https://dummyimage.com/1x1/ff0000/ffffff&text=fallback);
  background-image: -webkit-image-set(url(https://dummyimage.com/300x100/008000/ffffff&text=webkit-image-set) 1x);
  background-image: -moz-image-set(url(https://dummyimage.com/300x100/008000/ffffff&text=moz-image-set) 1x);
  background-image: -o-image-set(url(https://dummyimage.com/300x100/008000/ffffff&text=o-image-set) 1x);
  background-image: -ms-image-set(url(https://dummyimage.com/300x100/008000/ffffff&text=ms-image-set) 1x);
  background-image: image-set(url(https://dummyimage.com/300x100/008000/ffffff&text=image-set) 1x);"></div>

  <h3>picture</h3>
  <picture>
  <source media="(min-width: 50px)" srcset="https://dummyimage.com/300x100/008000/ffffff&text=picture">
  <img src="https://dummyimage.com/1x1/ff0000/ffffff&text=fallback" width="300"
  height="100">
  </picture>

</body>
</html>
